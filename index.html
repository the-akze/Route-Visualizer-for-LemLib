<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auton Route Visualizer for LemLib • Made by Akshat S (the-akze)</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>

    <script src="samplecode.js"></script>
    <script src="script.js"></script>
    <script src="version.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon/favicon.png">
</head>
<body>
    <div class="floaty">
        <div class="floaty-flex-row">
            <div>
                <label for="botWidthInput">width</label>
                <input type="number" id="botWidthInput" oninput="botWidth = this.value; myDraw();" value="16">
                <br>
                <label for="botLengthInput">length</label>
                <input type="number" id="botLengthInput" oninput="botLength = this.value; myDraw();" value="17.625">
            </div>
            <div>
                <label for="animToggle">animation:</label>
                <input type="checkbox" id="animToggle" onchange="onAnimToggle()">
                <br>
                <label for="timeperstepinput">time per anim step:</label>
                <input type="number" id="timeperstepinput" oninput="botAnimation.timePerStep = this.value" placeholder="timeperstep" value="500">
            </div>
            <div>
                <button id="goBtn" onclick="onBtn()">go</button>
                <button id="formatBtn" onclick="formatTextArea()">format</button>
                <input type="range" min="0" max="20" value="20" id="botPosIndexSlider" oninput="onSliderChange()">
                <br>
                <label for="hideRouteToggle">hide route:</label>
                <input type="checkbox" id="hideRouteToggle" onchange="showRoute = !this.checked;">
                <p>
                    curr:<span id="currStatesText">0</span>
                    max:<span id="statesAmtText">0</span>
                </p>
            </div>
        </div>
        <textarea id="codeTextArea" oninput="onTextAreaInput()"></textarea>
    </div>
    <div class="fixed-bl-corner-container">
        <p id="mouseFieldXYLabel">
            <span class="xy-text-label">round: SHIFT,</span>
            <span class="xy-text-label">add point: ⌥+click</span>
            <br>
            x<span id="mouseFieldX">0</span>y<span id="mouseFieldY">0</span>
        </p>
        <p class="credit">
            Made by Akshat S (the-akze)<br>
            <span class="disclaimer">not affiliated with VEX, LemLib, or PROS</span>
        </p>
        <a class="social" href="https://github.com/the-akze/Route-Visualizer-for-LemLib" target="_blank">
            <img src="assets/logos/github.png"/>
        </a>
        <p class="version" id="version-text"></p>
    </div>
    </body>
</html>
