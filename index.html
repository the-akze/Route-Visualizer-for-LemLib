<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>

    <script src="samplecode.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floaty">
        <div class="floaty-flex-row">
            <div>
                <label for="botWidthInput">width</label>
                <input id="botWidthInput" oninput="botWidth = this.value; myDraw();" value="16">
                <br>
                <label for="botLengthInput">length</label>
                <input id="botLengthInput" oninput="botLength = this.value; myDraw();" value="17.625">
            </div>
            <div>
                <label for="animToggle">animation:</label>
                <input type="checkbox" id="animToggle" onchange="onAnimToggle()">
                <br>
                <label for="timeperstepinput">time per anim step:</label>
                <input id="timeperstepinput" oninput="botAnimation.timePerStep = this.value" placeholder="timeperstep">
            </div>
            <div>
                <button id="goBtn" onclick="onBtn()">go</button>
                <button id="formatBtn" onclick="formatTextArea()">format</button>
                <input type="range" min="0" max="20" value="20" id="botPosIndexSlider" oninput="onSliderChange()">
                <p>
                    curr:<span id="currStatesText">0</span>
                    max:<span id="statesAmtText">0</span>
                </p>
            </div>
        </div>
        <textarea id="codeTextArea" oninput="onTextAreaInput()"></textarea>
    </div>
    <p id="mouseFieldXYLabel">
        <span class="xy-text-label">round: SHIFT,</span>
        <span class="xy-text-label">add point: ‚å•+click</span>
        <br>
        x<span id="mouseFieldX">0</span>y<span id="mouseFieldY">0</span>
    </p>
    </body>
</html>
